<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <!-- Chart code -->
   
      <script>
       function incrementCounter() {
           if (('sessionStorage' in window) && window['sessionStorage'] !== null) {
               if (sessionStorage.count) {
                   sessionStorage.count++;
               }
               else {
                   sessionStorage.count = 1;
               }
               document.getElementById("target").innerHTML =
           sessionStorage.count + "번 클릭하였습니다.";
           }
           else {
               document.getElementById("target").innerHTML =
       "브라우저가 웹스토리지를 지원하지 않습니다.";
           }
       }
    </script>

</head>

<body>
    <p>
        <button onclick="incrementCounter()" type="button">눌러보세요!</button>
    </p>
    <p>
        페이지 방문 횟수: <span id="count"> </span>번
    </p>
    <p>
        <button onclick="incrementCounter2()" type="button">눌러보세요!</button>
    </p>
    <div id="target"></div>

    <script>
             function incrementCounter2() {
            if (('localStorage' in window) && window['localStorage'] !== null) {
                if (localStorage.count) {
                    localStorage.count++;
                }
                else {
                    localStorage.count = 1;
                }
                document.getElementById("target").innerHTML =
			localStorage.count + "번 클릭하였습니다.";
            }
            else {
                document.getElementById("target").innerHTML =
			"브라우저가 웹스토리지를 지원하지 않습니다.";
            }
        }
    </script>

    </script>


</body>

</html>
